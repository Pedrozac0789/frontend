<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="./style.css" />
   

    <title>Tabela Semanal</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="../assets/img1.png" alt="" />
        <h1>Organize <span>+</span></h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="../index.html">
              <button class="btn-header" type="button">Home</button>
            </a>
          </li>
          <li>
            <a href="../ProgramaSemanal/index.html"
              ><button class="btn-header" type="button">
                Criar programa semanal
              </button></a
            >
          </li>
          <li>
            <a href="./index.html#h2">
              <button class="btn-header" type="button" onclick="openWeek()">
                Tabela Semanal
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="sectionWeek" class="hideen">
        <h2 id="h2">Tabela Semanal</h2>
        <section class="semana">
          <table>
            <tbody id="tableBodySemana"></tbody>
                
          </table>
        </section>
      </div>

      <!-- Parte Modal para editar os compromissos -->
      <div class="modal-container" id="modalEditar" >
        <div class="modal">
          <form id="formEditar">
            <label for="descricao">Compromisso</label>
            <input
              id="descricao"
              name="descricao"
              type="text"
              placeholder="Ex: Reunião, Aula, etc."
              required
            />

            <label for="tempI">Tempo Inicial</label>
            <input id="tempI" name="tempI" type="time" required />

            <label for="tempF">Tempo Final</label>
            <input id="tempF" name="tempF" type="time" required />

            <button  type="submit" id="btnSalvar">
              Salvar
            </button>
            <button  type="button" id="btnCancelar">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </main>


    <footer>
      <p>Desenvolvido por Pedro Zacarias@Projeto final-Let's Code</p>
    </footer>

    <script src="./script.js"></script>
   

  </body>
</html>
